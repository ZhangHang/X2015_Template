<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="typo.css">
	<script type="text/javascript" src="showdown.min.js"></script>
	<style type="text/css">
	html{
		background: transparent;
	}
	body{
		padding: 10px;
		word-wrap: break-word;
	}
    .invert{
    	filter: invert(100%);
    	-webkit-filter: invert(100%);
    }
	</style>
</head>
<body>

<article class="typo" id="container"></article>

</body>
<script type="text/javascript">
var article = document.getElementById('container')
function loadNote(encodedNote) {
	var decodedNote = decodeURIComponent(encodedNote)
	var markdownHTML = (new showdown.Converter()).makeHtml(decodedNote)
	article.innerHTML = markdownHTML
}
function enableDarkTheme(enabled) {
	document.documentElement.className = enabled ? "invert": ""
}
</script>

</html>
